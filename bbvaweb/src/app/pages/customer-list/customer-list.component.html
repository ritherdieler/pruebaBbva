<div class="mainContainer">
  <div class="clientListContainer">
    <div class="clientListHeader">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="openSaveCustomerDialog()">Nuevo</button>
    </div>
    <div class="clientListBody">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let row"> {{ row.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="names">
            <th mat-header-cell *matHeaderCellDef> Nombres</th>
            <td mat-cell *matCellDef="let row"> {{ row.names }}</td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Edad</th>
            <td mat-cell *matCellDef="let row"> {{ row.age }}</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="warn" (click)="deleteCustomer(row)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="openUpdateCustomerDialog(row)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron coincidencias para "{{ input.value }}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                       aria-label="Selecione una pagina de clientes"></mat-paginator>
      </div>

    </div>

  </div>
</div>
